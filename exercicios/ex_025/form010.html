<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="arquivo.js" method="post" autocomplete="off">
        <p>
            <label for="iano">Em que ano voce nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2030" oninput="idade.innerHTML = ano_atual - Number(iano.value)">
        </p>

        <p>
            <label for="iidade">Sua idade e: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        let ano_atual = new Date().getFullYear();
    </script>

</body>
</html>
