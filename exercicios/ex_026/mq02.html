<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!-- Media type nao tem parenteses -->
    <link rel="stylesheet" href="style.css" media="all">
    <!-- Media features tem parenteses -->
    <link rel="stylesheet" href="retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientacao do seu dispositivo</h1>
</body>
</html>
